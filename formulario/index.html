<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="Nome:">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        <br>
        <div>
            <label for="submit">Enviar</label>
            <input type="submit" name="submit" id="submit">
        </div>
        <br>
        <div>
            <input type="search" value="Procurar">
        </div>
        <br>
        <div>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <br>
        <div>
            <select name="form" id="">

                <option disabled selected value="vazio">Selecione um opcao</option>
                <option value="option-1">primeira opcao</option>
                <option value="option-2">segunda opcao</option>
                <option value="option-3">terceira opcao</option>

            </select>
        </div>
        <br>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
    </form>
</body>
</html>
